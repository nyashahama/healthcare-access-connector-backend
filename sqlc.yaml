version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/repository/schema.sql"
    queries: "internal/repository/queries.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/repository/sqlc"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        sql_package: "pgx/v5"
